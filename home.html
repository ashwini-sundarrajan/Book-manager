<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <h1>Booksky</h1>
  </div>
  
  <div class="container" id="book-list">
    <div class="book-container">
    <h2>Rich dad poor dad</h2>
    <h5>Robert</h5>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora iusto debitis fugiat nam unde ut libero sunt dignissimos laboriosam consequuntur, dicta vel enim quisquam necessitatibus reiciendis sit nulla inventore maxime!</p>
    <button onclick="deletebook(event)">Delete</button>
  </div>
  </div>

  <div class="popup-overlay"></div>
  <div class="popup-box">
    <h2>Add Book</h2>
    <form id="book-form">
      <input type="text" placeholder="Book Title" id="book-title-input"><br>
      <input type="text" placeholder="Book Author" id="book-author-input"><br>
      <textarea placeholder="Short description" id="book-description-input"></textarea>
      <button id="add-book">Add</button>
      <button id="cancel-popup">Cancel</button>
    </form>
  </div>

  <button class="add-button" id="add-popup-button">+</button>

  <script src="script.js"></script>
</body>
</html>
